<!DOCTYPE html>
<html>
  <body>

    <h1>Output con java script</h1>

    <p id="id1"></p>
    <button type="button" onclick="document.write('Output al click del bottone fatto con la document.write()')">Premi per l'output</button>

    <script>
      document.getElementById("id1").innerHTML = "Output con la funzione document.getElementById('primo').innerHTML";
      document.write("Output con la funzione document.write()");
      window.alert("Output con la window.alert()");
      alert("Output con la alert()");
      console.log("Output con la console.log()");
    </script>

  </body>
</html>
