<html>

	<head>

		<title>CALCOLATRICE</title>

		<style>
			table, th, td 
			{
			  border: 2px solid black;
			  border-collapse: collapse;
			  text-align: center;
			  margin-left: auto;
			  margin-right: auto;
			}
			th, td 
			{
			  padding-top: 10px;
			  padding-bottom: 10px;
			  padding-left: 50px;
			  padding-right: 40px;
			}
		</style>

		<script type="text/javascript" src="Calcolatrice.js"></script>

		<script type="text/javascript">
			const miaCalcolatrice = new Calcolatrice();
		</script>

	</head>

	<body>

		<h1 style="text-align: center;">CALCOLATRICE</h1>

		<div style="text-align: center;">
			<!--casella di testo per il risultato-->
			<input type="text" id="espressione" name="txtRis" size="70">
			<br>

			<table style="width:35%">
				<tr>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.cancella();">C</button></td>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.cambiaSegno(document.getElementById('espressione').value);">+-</button></td>
				<td><button onclick="document.getElementById('espressione').value = '%' ">%</button></td>
				<td><button onclick="document.getElementById('espressione').value = ' / ' ">/</button></td>
				</tr>
				<tr>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.setNumeroCorrente(7); ">7</button></td>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.setNumeroCorrente(8); ">8</button></td>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.setNumeroCorrente(9); ">9</button></td>
				<td><button onclick="document.getElementById('espressione').value = ' * ' ">*</button></td>
				</tr>
				<tr>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.setNumeroCorrente(4); ">4</button></td>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.setNumeroCorrente(5); ">5</button></td>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.setNumeroCorrente(6); ">6</button></td>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.somma(); ">+</button></td>
				</tr>
				<tr>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.setNumeroCorrente(1); ">1</button></td>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.setNumeroCorrente(2); ">2</button></td>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.setNumeroCorrente(3); ">3</button></td>
				<td><button onclick="document.getElementById('espressione').value = ' - ' ">-</button></td>
				</tr>
				<tr>
				<td></td>
				<td><button onclick="document.getElementById('espressione').value = miaCalcolatrice.setNumeroCorrente(0); ">0</button></td>
				<td><button onclick="document.getElementById('espressione').value = ',' ">,</button></td>
				<td><button onclick="document.getElementById('espressione').value = risultato() ">=</button></td>
				</tr>
			</table>
		</div>

	</body>

</html>
